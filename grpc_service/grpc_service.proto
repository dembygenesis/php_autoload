syntax = "proto3";
option go_package = "github.com/dembygenesis/go-grpc/grpc-service";
option php_namespace = "Codechief\\GRPC";
option php_metadata_namespace = "Codechief\\GRPC";

// package GRPC;

service ChatService {
  rpc SayHello(Message) returns (Message) {}
}

message Message {
  string body = 1;
}

